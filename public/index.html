<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" type="text/css" href="../src/index.css">
  <title>React App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .app {
      height: 100vh;
      width: 100%;
    }

    header {
      display: flex;
      flex-direction: column;
      flex: 1;
      align-items: center;
      flex-basis: auto;
    }

    .head {
      text-align: center;
    }

    .head h1 {
      text-align: center;
    }

    .head img {
      width: 64px;
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
        rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }

    .head p {}

    .head h4 {}

    .main {
      text-align: center;
    }

    .main ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row-reverse;
      justify-content: center;
    }

    .main li {
      border: 1px solid black;
      width: fit-content;
      margin: 5px;
      padding: 5px;
      background: rgb(2, 0, 36);
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 121, 120, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }

    footer {
      text-align: center;
    }

    .Chbg {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      margin: auto;
      text-align: center;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div id="root"></div>
